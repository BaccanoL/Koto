<!DOCTYPE html>
<html>
<head>
    <title>JS 语法测试</title>
</head>
<body>
    <h1>JavaScript 语法测试</h1>
    <div id="result"></div>
    <script>
        // 尝试加载并验证语法
        fetch('/static/js/app.js')
            .then(response => response.text())
            .then(code => {
                try {
                    // 尝试创建函数来验证语法
                    new Function(code);
                    document.getElementById('result').innerHTML = '✅ JavaScript 语法正确';
                    document.getElementById('result').style.color = 'green';
                } catch (error) {
                    document.getElementById('result').innerHTML = '❌ 语法错误: ' + error.message;
                    document.getElementById('result').style.color = 'red';
                    console.error('JS Error:', error);
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '❌ 加载失败: ' + error.message;
                document.getElementById('result').style.color = 'red';
            });
    </script>
</body>
</html>
