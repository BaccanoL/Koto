        let selectedFiles = [];
        
        function log(message, isError = false) {

            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';

            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';

        function updateFileList() {
            const listDiv = document.getElementById('fileList');
            if (selectedFiles.length === 0) {
                listDiv.innerHTML = '';

            }
            
            listDiv.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">ç§»é™¤</button>
                </div>

            log(`âœ… æ–‡ä»¶åˆ—è¡¨å·²æ›´æ–°ï¼Œå½“å‰ ${selectedFiles.length} ä¸ªæ–‡ä»¶`);
        }
        
        function removeFile(index) {

        fileInput.addEventListener('change', (event) => {

            // é‡ç½®inputä»¥å…è®¸å†æ¬¡é€‰æ‹©ç›¸åŒæ–‡ä»¶
            event.target.value = '';

        // æ‹–æ‹½åŠŸèƒ½

            const files = Array.from(e.dataTransfer.files || []);
            log(`ğŸ¯ æ‹–æ‹½äº† ${files.length} ä¸ªæ–‡ä»¶`);
            
            if (files.length > 0) {

                        log(`â• æ·»åŠ æ–‡ä»¶: ${file.name} (${formatFileSize(file.size)})`);
                    }
