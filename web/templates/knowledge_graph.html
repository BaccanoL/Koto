<!DOCTYPE html>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {

        body {

        /* ä¾§è¾¹æ  */

        .stat-card {

        .suggestion-card .priority {

        .priority.high { background: #f44336; }

        .suggestion-card .title {

        .btn {

            border: none;

        }

        .btn:hover {

        }

        }

        /* ä¸»å›¾è°±åŒºåŸŸ */
        .graph-area {
            flex: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .graph-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .graph-controls button {
            display: block;
            width: 100%;
            margin-bottom: 8px;
        }

        #graph {
            width: 100%;
            height: 100%;
        }

        /* èŠ‚ç‚¹å’Œè¾¹çš„æ ·å¼åœ¨SVGä¸­å®šä¹‰ */
        .node {
            cursor: pointer;
        }

        .node circle {
            stroke: #fff;
            stroke-width: 2px;
        }

        .node text {
            font-size: 12px;
            pointer-events: none;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .node.file circle {
            fill: #667eea;
        }

        .node.concept circle {
            fill: #ff9800;
        }

        .node.selected circle {
            stroke: #f44336;
            stroke-width: 4px;
        }

        /* æç¤ºæ¡† */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 300px;
            z-index: 100;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ä¾§è¾¹æ  -->
        <div class="sidebar">
            <h2>ğŸ§  æ™ºèƒ½æ–‡ä»¶å¤§è„‘</h2>

            <!-- ç»Ÿè®¡ä¿¡æ¯ -->
            <div class="section">
                <h3>å›¾è°±ç»Ÿè®¡</h3>
                <div class="stat-card">
                    <div class="stat-label">æ–‡ä»¶èŠ‚ç‚¹</div>
                    <div class="stat-value" id="stat-files">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">æ¦‚å¿µèŠ‚ç‚¹</div>
                    <div class="stat-value" id="stat-concepts">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">å…³è”å…³ç³»</div>
                    <div class="stat-value" id="stat-edges">-</div>
                </div>
            </div>

            <!-- æ™ºèƒ½å»ºè®® -->
            <div class="section">
                <h3>ğŸ’¡ æ™ºèƒ½å»ºè®®</h3>
                <div id="suggestions-container">
                    <p style="color: #999; font-size: 14px;">åŠ è½½ä¸­...</p>
                </div>
                <button class="btn btn-small" onclick="refreshSuggestions()">åˆ·æ–°å»ºè®®</button>
            </div>

            <!-- çƒ­é—¨æ¦‚å¿µ -->
            <div class="section">
                <h3>ğŸ”¥ çƒ­é—¨æ¦‚å¿µ</h3>
                <div id="concepts-container">
                    <p style="color: #999; font-size: 14px;">åŠ è½½ä¸­...</p>
                </div>
            </div>

            <!-- æ“ä½œæŒ‰é’® -->
            <div class="section">
                <h3>âš¡ å¿«æ·æ“ä½œ</h3>
                <button class="btn" onclick="generateWeeklyReport()">ç”Ÿæˆå‘¨æŠ¥</button>
                <button class="btn" onclick="showWorkPatterns()">å·¥ä½œæ¨¡å¼åˆ†æ</button>
                <button class="btn" onclick="exportGraph()">å¯¼å‡ºå›¾è°±</button>
            </div>
        </div>

        <!-- å›¾è°±å¯è§†åŒ–åŒºåŸŸ -->
        <div class="graph-area">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>åŠ è½½çŸ¥è¯†å›¾è°±...</div>
            </div>

            <div class="graph-controls">
                <button class="btn btn-small" onclick="resetView()">é‡ç½®è§†å›¾</button>
                <button class="btn btn-small" onclick="zoomIn()">æ”¾å¤§</button>
                <button class="btn btn-small" onclick="zoomOut()">ç¼©å°</button>
            </div>

            <svg id="graph"></svg>
            <div class="tooltip" id="tooltip"></div>
        </div>
    </div>

    <script>
        // ===== å…¨å±€å˜é‡ =====
        let graphData = null;
        let simulation = null;
        let svg = null;
        let g = null;
        let zoom = null;

        // ===== åˆå§‹åŒ– =====
        window.onload = function() {
            initGraph();
            loadGraphData();
            loadSuggestions();
            loadTopConcepts();
            loadStats();
        };

        // ===== å›¾è°±åˆå§‹åŒ– =====
        function initGraph() {
            const width = document.getElementById('graph').clientWidth;
            const height = document.getElementById('graph').clientHeight;

            svg = d3.select('#graph')
                .attr('width', width)
                .attr('height', height);

            // æ·»åŠ ç¼©æ”¾åŠŸèƒ½
            zoom = d3.zoom()
                .scaleExtent([0.1, 10])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            // åˆ›å»ºä¸»ç»˜å›¾ç»„
            g = svg.append('g');

            // åˆ›å»ºåŠ›å¯¼å‘å¸ƒå±€
            simulation = d3.forceSimulation()
                .force('link', d3.forceLink().id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(30));
        }

        // ===== åŠ è½½å›¾è°±æ•°æ® =====
        function loadGraphData() {
            fetch('/api/knowledge-graph/data?max_nodes=100')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    graphData = data;
                    renderGraph(data);
                })
                .catch(error => {
                    console.error('åŠ è½½å›¾è°±å¤±è´¥:', error);
                    document.getElementById('loading').innerHTML = 
                        '<p style="color: red;">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</p>';
                });
        }

        // ===== æ¸²æŸ“å›¾è°± =====
        function renderGraph(data) {
            // æ¸…ç©ºç°æœ‰å†…å®¹
            g.selectAll('*').remove();

            // ç»˜åˆ¶è¾¹
            const link = g.append('g')
                .selectAll('line')
                .data(data.edges)
                .join('line')
                .attr('class', 'link')
                .attr('stroke-width', d => Math.sqrt(d.weight * 2));

            // ç»˜åˆ¶èŠ‚ç‚¹
            const node = g.append('g')
                .selectAll('g')
                .data(data.nodes)
                .join('g')
                .attr('class', d => `node ${d.type}`)
                .call(d3.drag()
                    .on('start', dragStarted)
                    .on('drag', dragged)
                    .on('end', dragEnded));

            // æ·»åŠ åœ†å½¢
            node.append('circle')
                .attr('r', d => d.type === 'file' ? 10 : 7)
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip)
                .on('click', nodeClicked);

            // æ·»åŠ æ ‡ç­¾
            node.append('text')
                .text(d => d.label)
                .attr('dx', 12)
                .attr('dy', 4);

            // æ›´æ–°åŠ›å¯¼å‘æ¨¡æ‹Ÿ
            simulation
                .nodes(data.nodes)
                .on('tick', ticked);

            simulation.force('link')
                .links(data.edges);

            function ticked() {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('transform', d => `translate(${d.x},${d.y})`);
            }
        }

        // ===== æ‹–æ‹½äº‹ä»¶ =====
        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // ===== æç¤ºæ¡† =====
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.opacity = 1;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
            
            let content = `<strong>${d.label}</strong><br>`;
            content += `ç±»å‹: ${d.type === 'file' ? 'æ–‡ä»¶' : 'æ¦‚å¿µ'}<br>`;
            
            if (d.metadata) {
                if (d.metadata.score) {
                    content += `ç›¸å…³åº¦: ${d.metadata.score.toFixed(2)}`;
                }
            }
            
            tooltip.innerHTML = content;
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = 0;
        }

        // ===== èŠ‚ç‚¹ç‚¹å‡» =====
        function nodeClicked(event, d) {
            console.log('èŠ‚ç‚¹ç‚¹å‡»:', d);
            
            // é«˜äº®é€‰ä¸­èŠ‚ç‚¹
            d3.selectAll('.node').classed('selected', false);
            d3.select(event.currentTarget.parentNode).classed('selected', true);
            
            // å¦‚æœæ˜¯æ–‡ä»¶èŠ‚ç‚¹ï¼ŒåŠ è½½é‚»å±…
            if (d.type === 'file') {
                const filePath = d.id.replace('file:', '');
                loadNeighbors(filePath);
            }
        }

        // ===== åŠ è½½é‚»å±…èŠ‚ç‚¹ =====
        function loadNeighbors(filePath) {
            fetch('/api/knowledge-graph/neighbors', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({file_path: filePath, depth: 1})
            })
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    renderGraph(data);
                }
            })
            .catch(error => console.error('åŠ è½½é‚»å±…å¤±è´¥:', error));
        }

        // ===== è§†å›¾æ§åˆ¶ =====
        function resetView() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
            );
        }

        function zoomIn() {
            svg.transition().duration(300).call(
                zoom.scaleBy,
                1.3
            );
        }

        function zoomOut() {
            svg.transition().duration(300).call(
                zoom.scaleBy,
                0.7
            );
        }

        // ===== åŠ è½½ç»Ÿè®¡ä¿¡æ¯ =====
        function loadStats() {
            fetch('/api/knowledge-graph/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('stat-files').textContent = data.total_files || 0;
                    document.getElementById('stat-concepts').textContent = data.total_concepts || 0;
                    document.getElementById('stat-edges').textContent = data.file_relation_edges || 0;
                })
                .catch(error => console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error));
        }

        // ===== åŠ è½½å»ºè®® =====
        function loadSuggestions() {
            fetch('/api/suggestions/pending?limit=3')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('suggestions-container');
                    if (data.suggestions && data.suggestions.length > 0) {
                        container.innerHTML = data.suggestions.map(s => `
                            <div class="suggestion-card" onclick="applySuggestion(${s.id})">
                                <div class="title">
                                    <span class="priority ${s.priority}"></span>
                                    ${s.title}
                                </div>
                                <div class="description">${s.description}</div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<p style="color: #999;">æš‚æ— å»ºè®®</p>';
                    }
                })
                .catch(error => console.error('åŠ è½½å»ºè®®å¤±è´¥:', error));
        }

        function refreshSuggestions() {
            fetch('/api/suggestions/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({force_regenerate: true})
            })
            .then(() => loadSuggestions())
            .catch(error => console.error('åˆ·æ–°å»ºè®®å¤±è´¥:', error));
        }

        function applySuggestion(id) {
            if (confirm('ç¡®å®šè¦åº”ç”¨è¿™ä¸ªå»ºè®®å—ï¼Ÿ')) {
                fetch('/api/suggestions/apply', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({suggestion_id: id})
                })
                .then(() => {
                    alert('å»ºè®®å·²åº”ç”¨');
                    loadSuggestions();
                })
                .catch(error => console.error('åº”ç”¨å»ºè®®å¤±è´¥:', error));
            }
        }

        // ===== åŠ è½½çƒ­é—¨æ¦‚å¿µ =====
        function loadTopConcepts() {
            fetch('/api/concepts/top?limit=10')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('concepts-container');
                    if (data.concepts && data.concepts.length > 0) {
                        container.innerHTML = data.concepts.map(c => `
                            <div style="padding: 5px 0; font-size: 14px;">
                                <strong>${c.concept}</strong>
                                <span style="color: #999; font-size: 12px;">
                                    (${c.document_count} ä¸ªæ–‡ä»¶)
                                </span>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<p style="color: #999;">æš‚æ— æ•°æ®</p>';
                    }
                })
                .catch(error => console.error('åŠ è½½æ¦‚å¿µå¤±è´¥:', error));
        }

        // ===== ç”Ÿæˆå‘¨æŠ¥ =====
        function generateWeeklyReport() {
            if (confirm('ç”Ÿæˆæœ¬å‘¨å·¥ä½œæŠ¥å‘Šï¼Ÿ')) {
                document.getElementById('loading').style.display = 'block';
                fetch('/api/insights/generate-weekly', {method: 'POST'})
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('loading').style.display = 'none';
                        if (data.report) {
                            alert('å‘¨æŠ¥ç”ŸæˆæˆåŠŸï¼');
                            // å¯ä»¥åœ¨è¿™é‡Œæ˜¾ç¤ºæŠ¥å‘Šæˆ–å¯¼å‡º
                            console.log(data.report);
                        }
                    })
                    .catch(error => {
                        document.getElementById('loading').style.display = 'none';
                        console.error('ç”Ÿæˆå‘¨æŠ¥å¤±è´¥:', error);
                    });
            }
        }

        // ===== å·¥ä½œæ¨¡å¼åˆ†æ =====
        function showWorkPatterns() {
            fetch('/api/behavior/work-patterns')
                .then(response => response.json())
                .then(data => {
                    let message = 'å·¥ä½œæ¨¡å¼åˆ†æ:\n\n';
                    
                    if (data.time_of_day && data.time_of_day.length > 0) {
                        message += 'æ´»è·ƒæ—¶æ®µ:\n';
                        data.time_of_day.forEach(p => {
                            message += `- ${p.period}: ${p.frequency} æ¬¡\n`;
                        });
                    }
                    
                    alert(message);
                })
                .catch(error => console.error('åŠ è½½å·¥ä½œæ¨¡å¼å¤±è´¥:', error));
        }

        // ===== å¯¼å‡ºå›¾è°± =====
        function exportGraph() {
            const data = JSON.stringify(graphData, null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'knowledge-graph.json';
            a.click();
        }
    </script>
</body>
