<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koto System Monitoring Dashboard - Phase 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        header h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-healthy { background: #10b981; color: white; }
        .status-warning { background: #f59e0b; color: white; }
        .status-critical { background: #ef4444; color: white; }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
            font-size: 14px;
        }
        
        .metric-value {
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        
        .events-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
        }
        
        .event-item.high {
            border-left-color: #ef4444;
            background: #fee2e2;
        }
        
        .event-item.medium {
            border-left-color: #f59e0b;
            background: #fef3c7;
        }
        
        .event-item.low {
            border-left-color: #10b981;
            background: #ecfdf5;
        }
        
        .event-timestamp {
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }
        
        .event-type {
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }
        
        .event-description {
            font-size: 13px;
            color: #666;
        }
        
        .live-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
            margin-right: 6px;
        }
        
        .live-indicator.active {
            background: #10b981;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        .chart-container {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .no-data {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .small-btn {
            padding: 6px 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="live-indicator active" id="liveIndicator"></span>
                Koto System Monitoring Dashboard
            </h1>
            <p id="statusText" style="color: #666; margin-bottom: 10px;"></p>
            
            <div class="controls">
                <button class="btn-primary" onclick="startMonitoring()">â–¶ Start Monitoring</button>
                <button class="btn-danger" onclick="stopMonitoring()">â–  Stop Monitoring</button>
                <button class="btn-secondary" onclick="refreshDashboard()">ðŸ”„ Refresh</button>
                <button class="btn-secondary small-btn" onclick="clearEvents()">Clear Events</button>
            </div>
        </header>
        
        <div class="grid">
            <!-- System Health Card -->
            <div class="card">
                <h2>System Health</h2>
                <div id="healthMetrics" class="loading">Loading...</div>
            </div>
            
            <!-- Latest Events Card -->
            <div class="card">
                <h2>Latest Anomalies</h2>
                <div id="eventsList" class="events-list loading">Loading...</div>
            </div>
            
            <!-- Event Summary Card -->
            <div class="card">
                <h2>Event Summary</h2>
                <div id="eventSummary" class="loading">Loading...</div>
            </div>
        </div>
        
        <!-- All Events Section -->
        <div class="card">
            <h2>All Detected Anomalies</h2>
            <div class="action-buttons">
                <button class="btn-secondary small-btn" onclick="filterEvents('cpu_high')">CPU</button>
                <button class="btn-secondary small-btn" onclick="filterEvents('memory_high')">Memory</button>
                <button class="btn-secondary small-btn" onclick="filterEvents('disk_high')">Disk</button>
                <button class="btn-secondary small-btn" onclick="filterEvents('')">All</button>
            </div>
            <div id="allEventsList" class="events-list" style="max-height: 600px; margin-top: 15px;"></div>
        </div>
    </div>
    
    <script>
        // Constants
        const API_BASE = '/api/agent';
        const REFRESH_INTERVAL = 30000; // 30 seconds
        let autoRefreshTimer = null;
        let currentFilter = '';
        
        // Start monitoring
        async function startMonitoring() {
            try {
                const response = await fetch(`${API_BASE}/monitor/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ check_interval: 30 })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('âœ“ Monitoring started');
                    updateLiveIndicator(true);
                    refreshDashboard();
                    startAutoRefresh();
                } else {
                    alert('Already running');
                }
            } catch (error) {
                console.error('Error starting monitoring:', error);
                alert('Failed to start monitoring');
            }
        }
        
        // Stop monitoring
        async function stopMonitoring() {
            try {
                const response = await fetch(`${API_BASE}/monitor/stop`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('âœ“ Monitoring stopped');
                    updateLiveIndicator(false);
                    stopAutoRefresh();
                } else {
                    alert('Not running');
                }
            } catch (error) {
                console.error('Error stopping monitoring:', error);
            }
        }
        
        // Refresh dashboard
        async function refreshDashboard() {
            try {
                // Fetch status and health
                const statusResponse = await fetch(`${API_BASE}/monitor/status`);
                const statusData = await statusResponse.json();
                
                // Fetch events
                let eventsUrl = `${API_BASE}/monitor/events?limit=20`;
                if (currentFilter) {
                    eventsUrl += `&event_type=${currentFilter}`;
                }
                const eventsResponse = await fetch(eventsUrl);
                const eventsData = eventsResponse.json();
                
                Promise.all([statusData, eventsData]).then(([status, events]) => {
                    updateHealthMetrics(status);
                    updateEventsList(events);
                    updateEventSummary(status);
                    updateAllEventsList(events);
                    updateStatusText(status);
                });
            } catch (error) {
                console.error('Error refreshing dashboard:', error);
            }
        }
        
        // Update health metrics display
        function updateHealthMetrics(data) {
            if (!data.health) {
                document.getElementById('healthMetrics').innerHTML = '<div class="no-data">Monitoring not available</div>';
                return;
            }
            
            const health = data.health;
            const statusClass = `status-${health.status}`;
            
            let html = `
                <div class="metric">
                    <span class="metric-label">Status</span>
                    <span class="metric-value"><span class="status-badge ${statusClass}">${health.status}</span></span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Events</span>
                    <span class="metric-value">${health.total_events}</span>
                </div>
            `;
            
            if (health.by_severity) {
                for (const [severity, count] of Object.entries(health.by_severity)) {
                    html += `
                        <div class="metric">
                            <span class="metric-label">${capitalize(severity)} Severity</span>
                            <span class="metric-value">${count}</span>
                        </div>
                    `;
                }
            }
            
            document.getElementById('healthMetrics').innerHTML = html;
        }
        
        // Update latest events
        function updateEventsList(data) {
            if (!data.anomalies || data.anomalies.length === 0) {
                document.getElementById('eventsList').innerHTML = '<div class="no-data">No anomalies detected</div>';
                return;
            }
            
            let html = '';
            data.anomalies.slice(0, 5).forEach(event => {
                const time = new Date(event.timestamp).toLocaleTimeString();
                html += `
                    <div class="event-item ${event.severity}">
                        <div class="event-timestamp">${time}</div>
                        <div class="event-type">${event.event_type.toUpperCase()}</div>
                        <div class="event-description">${event.description}</div>
                    </div>
                `;
            });
            
            document.getElementById('eventsList').innerHTML = html;
        }
        
        // Update event summary
        function updateEventSummary(data) {
            if (!data.health) {
                return;
            }
            
            const health = data.health;
            let html = '<div class="metric-label">Event Types:</div>';
            
            if (health.by_type && Object.keys(health.by_type).length > 0) {
                for (const [type, count] of Object.entries(health.by_type)) {
                    html += `
                        <div class="metric">
                            <span class="metric-label">${type}</span>
                            <span class="metric-value">${count}</span>
                        </div>
                    `;
                }
            } else {
                html += '<div class="no-data">No events recorded</div>';
            }
            
            document.getElementById('eventSummary').innerHTML = html;
        }
        
        // Update all events list
        async function updateAllEventsList(data) {
            if (!data.anomalies || data.anomalies.length === 0) {
                document.getElementById('allEventsList').innerHTML = '<div class="no-data">No anomalies detected</div>';
                return;
            }
            
            let html = '';
            data.anomalies.forEach(event => {
                const time = new Date(event.timestamp).toLocaleString();
                html += `
                    <div class="event-item ${event.severity}">
                        <div class="event-timestamp">${time}</div>
                        <div class="event-type">${event.event_type.toUpperCase()} (${event.severity})</div>
                        <div class="event-description">${event.description}</div>
                        <div class="event-description">Value: ${event.metric_value.toFixed(1)} / Threshold: ${event.threshold.toFixed(1)}</div>
                    </div>
                `;
            });
            
            document.getElementById('allEventsList').innerHTML = html;
        }
        
        // Update status text
        function updateStatusText(data) {
            const monitoring = data.monitoring_active ? 'âœ“ Monitoring Active' : 'âš  Monitoring Inactive';
            const interval = data.check_interval ? `(Every ${data.check_interval}s)` : '';
            document.getElementById('statusText').textContent = `${monitoring} ${interval}`;
        }
        
        // Update live indicator
        function updateLiveIndicator(isActive) {
            const indicator = document.getElementById('liveIndicator');
            if (isActive) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }
        
        // Auto refresh
        function startAutoRefresh() {
            autoRefreshTimer = setInterval(refreshDashboard, REFRESH_INTERVAL);
        }
        
        function stopAutoRefresh() {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
                autoRefreshTimer = null;
            }
        }
        
        // Filter events
        async function filterEvents(type) {
            currentFilter = type;
            
            try {
                let url = `${API_BASE}/monitor/events?limit=50`;
                if (type) {
                    url += `&event_type=${type}`;
                }
                const response = await fetch(url);
                const data = await response.json();
                updateAllEventsList(data);
            } catch (error) {
                console.error('Error filtering events:', error);
            }
        }
        
        // Clear events
        async function clearEvents() {
            if (!confirm('Are you sure? This will clear all recorded events.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/monitor/clear`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('âœ“ Events cleared');
                    refreshDashboard();
                }
            } catch (error) {
                console.error('Error clearing events:', error);
            }
        }
        
        // Utility function
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        // Initial load
        window.addEventListener('load', () => {
            refreshDashboard();
            startAutoRefresh();
        });
    </script>
</body>
</html>
